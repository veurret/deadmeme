<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <header>
        <div class="main-header" >
            <h3 class="header-info"> 
               <a href="index.html"> <i class="fas fa-pen"></i>Blog </a>  
            </h3>
            <nav class="hhh">
              <a href="#index.html"><i class="fas fa-home"></i>Home</a>
              <a href="contact.html"><i class="fas fa-phone-alt"></i>
                Contact</a>
              <a href="#about"><i class="fas fa-info-circle"></i>
               About Us</a>
            </nav>
          </div>
        </header>
    </header>
    <main>
        <div class="contact-container">
            <div class="ilustration">
              <img class="illustration-img" src="img/grave.jpg" alt="" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="img/profile.jpg" alt="">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me </p>
                <h4>Your Information</h4>
                <form action="https://formsubmit.co/joshuarusli65@gmail.com" autocomplete="off" method="POST">
                    <input type="hidden" name="_captcha" value="false"><input type="hidden" name="_next" value="https://veurret.github.io/deadmeme/contact.html">
                    <div class="form-container">
                      <!-- Input Name Column -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="fas fa-user"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="name" id="name" placeholder="">
                          <label for="name" class="form-label">Name</label>
                        </div>
                      </div>
                  
                      <!-- Input City Column -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="city" id="city" placeholder="">
                          <label for="city" class="form-label">City</label>
                        </div>
                      </div>
                  
                      <!-- Input Email Column -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="form-input">
                          <input class="input-item" type="text" name="email" id="email" placeholder="">
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                  
                      <!-- Input Message Column -->
                      <div class="textarea-container">
                        <div class="icon" >
                          <i class="fas fa-comment"></i>
                        </div>
                        <div class="form-textarea">
                          <textarea class="textarea" type="text" name="message" id="message" cols= "82" rows="8" placeholder=""></textarea>
                          <label for="message" class="form-label">Message</label>
                        </div>
                      </div>
                    </div>
                  
                    <input type="submit" value="Submit" class="submit">
                  </form>
                  
              </div>
          </div>
          <div class="modal-container">
            <div class="modal">
              <img src="img/knock.webp" alt="">
              <h3> Message Sent </h3>
              <p> Thank you for submitting ! </p>
            </div>
          </div>
    </main>
    <footer></footer>


    <script src="script.js"></script>
</body>
</html>
